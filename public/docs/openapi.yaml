                  type: string
                  description: 'Het value veld is verplicht wanneer <code>formulas</code> niet aanwezig is.'
                  example: null
                comparator:
                  type: string
                  description: 'Het value veld is verplicht wanneer <code>formulas</code> niet aanwezig is.'
                  example: null
                comparison:
                  type: string
                  description: 'Het value veld is verplicht wanneer <code>formulas</code> niet aanwezig is.'
                  example: null
                threshold_value:
                  type: number
                  description: 'Het value veld is verplicht wanneer <code>formulas</code> niet aanwezig is.'
                  example: 3527054.7321377
                formulas:
                  type: array
                  description: ''
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      alert_rule_id:
                        type: integer
                        description: ''
                        example: 2
                      measurement_id:
                        type: integer
                        description: ''
                        example: 1
                      calculation:
                        type: string
                        description: ''
                        example: mollitia
                      comparator:
                        type: string
                        description: ''
                        example: commodi
                      comparison:
                        type: string
                        description: ''
                        example: fuga
                      period_minutes:
                        type: integer
                        description: 'value dient minimaal 0 te zijn.'
                        example: 0
                      threshold_value:
                        type: number
                        description: ''
                        example: 323.6134619
                      future:
                        type: boolean
                        description: ''
                        example: false
                      logical:
                        type: string
                        description: ''
                        example: null
                      '*':
                        type: object
                        description: ''
                        example:
                          measurement_id: 11
                        properties:
                          measurement_id:
                            type: integer
                            description: 'The physical quantity / unit to alert for.'
                            example: 11
                          calculation:
                            type: string
                            description: 'Calculation to be done with measurement value(s): (min, max, ave, der, cnt) -> Minimum, Maximum, Average (mean), Derivative, Count.'
                            example: vero
                          comparator:
                            type: string
                            description: 'Logical comparator to perform with comparison calculation result and threshold_value (=, <, >, <=, >=).'
                            example: animi
                          comparison:
                            type: string
                            description: 'Comparison function to perform with measurement value(s): (val, dif, abs, abs_dif) -> Value, Difference, Absolute value, Absolute value of the difference.'
                            example: corrupti
                          threshold_value:
                            type: number
                            description: 'The threshold value beyond which the alert will be sent.'
                            example: !!float 172
                          period_minutes:
                            type: integer
                            description: 'The amount of minutes used for calculating the (min, max, ave, der, cnt) of the measurement value(s). If not provided, the last recorded value is used as a reference.'
                            example: 1
                    required:
                      - measurement_id
                      - calculation
                      - comparator
                      - comparison
                      - period_minutes
                      - threshold_value
                      - future
                      - '*'
